<mat-list>
  <mat-list-item *ngFor="let team of data.teams">
    {{team.name}}
    <div style="flex: 1 1 auto;" ></div>
      <button mat-raised-button color="warn" (click)="data.removeTeam(team)">poista joukkue</button>
    <mat-divider></mat-divider>
  </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input [(ngModel)]="name" matInput placeholder="Joukkueen nimi">
      </mat-form-field>
      <!-- <mat-form-field> -->
      <div style="flex: 1 1 auto;" ></div>
        <button mat-raised-button color="primary" (click)="addTeam()">Lisää joukkue</button>
      <!-- </mat-form-field> -->
    </mat-list-item>
</mat-list>
<button mat-raised-button color="warn" (click)="data.clearTeams()">Tyhjennä kaikki joukkueet</button>
<button mat-raised-button color="warn" (click)="data.clearScores()">Nollaa joukkuiden pisteet</button>
